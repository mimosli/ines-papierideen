<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ines Papierideen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Ines Papierideen</h1>
  <nav>
    <a href="#start">Start</a>
    <a href="#galerie">Galerie</a>
    <a href="#kontakt">Kontakt</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero" id="start">
  <h2>Handgemachte Papierideen mit Herz</h2>
  <p>Individuelle Karten & kreative Designs</p>
</section>

<!-- INFO -->
<section class="content">
  <h2>Willkommen</h2>
  <p>
    Dein Glückwunsch soll nicht von der Stange sein?  
    Ich gestalte liebevoll handgemachte Karten für jeden Anlass.
  </p>
</section>

<!-- GALERIE -->
<section class="gallery" id="galerie">
  <h2>Meine Arbeiten</h2>

  <div class="gallery-grid">
    <img src="images/karte1.jpg" alt="Karte 1">
    <img src="images/karte2.jpg" alt="Karte 2">
    <img src="images/karte3.jpg" alt="Karte 3">
  </div>
</section>

<!-- KONTAKT -->
<section class="contact" id="kontakt">
  <h2>Kontakt</h2>

  <form>
    <input type="text" placeholder="Dein Name" required>
    <input type="email" placeholder="Deine E-Mail" required>
    <textarea placeholder="Deine Nachricht" required></textarea>
    <button>Senden</button>
  </form>
</section>

<footer>
  <p>© 2026 Ines Papierideen</p>
</footer>

</body>
</html>
